<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التوافق مع فريق ARVEA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0f2027, #1a3658, #2c3e50);
            color: #ecf0f1;
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(25, 35, 45, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 136, 204, 0.4);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .header {
            padding: 30px;
            text-align: center;
            background: rgba(30, 50, 80, 0.6);
            border-bottom: 1px solid rgba(0, 136, 204, 0.4);
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #0088cc;
            text-shadow: 0 0 15px rgba(0, 136, 204, 0.5);
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .test-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(0, 136, 204, 0.25);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
        }

        .test-container {
            padding: 30px;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-container.active {
            display: block;
        }

        .question-number {
            font-size: 1.1rem;
            color: #3498db;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            min-height: 80px;
            line-height: 1.6;
            color: #f8f9fa;
        }

        .options {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }

        .option {
            padding: 18px;
            border: 2px solid rgba(0, 136, 204, 0.4);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(44, 62, 80, 0.5);
        }

        .option:hover {
            background: rgba(0, 136, 204, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.2);
        }

        .option.selected {
            background: rgba(255, 255, 255, 0.15);
            border-color: #f1c40f;
        }

        .option-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 30px;
            background: linear-gradient(to right, #0088cc, #006699);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.5);
            background: linear-gradient(to right, #006699, #0088cc);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            background: rgba(0, 136, 204, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #0088cc;
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #0088cc, #f1c40f);
            width: 5%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .result-container {
            display: none;
            text-align: center;
            padding: 40px 30px;
            animation: fadeIn 0.8s ease;
        }

        .result-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .score {
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
            color: #0088cc;
            text-shadow: 0 0 15px rgba(0, 136, 204, 0.5);
        }

        .result-message {
            font-size: 1.3rem;
            margin: 30px 0;
            line-height: 1.8;
            background: rgba(44, 62, 80, 0.5);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #0088cc;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .contact-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 136, 204, 0.2);
            width: 140px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            transform: translateY(-5px);
            background: rgba(0, 136, 204, 0.4);
            box-shadow: 0 8px 15px rgba(0, 136, 204, 0.3);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .telegram .contact-icon {
            color: #0088cc;
        }

        .facebook .contact-icon {
            color: #1877F2;
        }

        .instagram .contact-icon {
            color: #E1306C;
        }

        .contact-text {
            font-size: 0.9rem;
        }

        .restart-btn {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icons div {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 136, 204, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translateY(-40px) rotate(180deg);
                opacity: 0.7;
            }

            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .test-info {
                gap: 15px;
            }

            .info-item {
                font-size: 0.8rem;
                padding: 6px 15px;
            }

            .test-container {
                padding: 20px;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .option {
                padding: 15px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .result-title {
                font-size: 1.8rem;
            }

            .score {
                font-size: 4rem;
            }

            .result-message {
                font-size: 1.1rem;
                padding: 20px;
            }

            .contact-link {
                width: 120px;
                padding: 15px;
            }
        }
    </style>
</head>

            },
            {
                text: "هل يمكنك تخصيص ساعتين على الأقل يوميًا لبناء مشروعك الشخصي؟",
                options: [
                    { text: "نعم", score: 1 },
                    { text: "ربما", score: 0 },

                ]
            },
            {
                text: "ما هو شعورك تجاه البيع؟",
                options: [
                    { text: "أحبّه", score: 1 },
                    { text: "لا أرتاح له", score: 0 },
                    { text: "لم أجرّبه لكن أريد التعلم", score: 1 }
                ]
            },
            {
                text: "إذا انضممت إلى فريق جديد، كيف تتفاعل؟",
                options: [
                    { text: "أشارك وأتفاعل مباشرة", score: 1 },
                    { text: "أراقب أولًا ثم أشارك", score: 0 },
                    { text: "أفضل العمل بصمت", score: 0 }
                ]
            },
            {
                text: "هل سبق وأن التزمت بهدف لمدة 3 أشهر أو أكثر؟",
                options: [
                    { text: "نعم", score: 1 },
                    { text: "لا", score: 0 },
                    { text: "حاولت لكن لم أستمر", score: 0 }
                ]
            },
            {
                text: "كيف تتعامل مع من يرفض عرضك أو فكرتك؟",
                options: [
                    { text: "أتفهّم وأواصل", score: 1 },
                    { text: "أغضب", score: 0 },
                    { text: "أتوقف عن المحاولة", score: 0 }
                ]
            },
            {
                text: "هل ترى في نفسك القدرة على قيادة فريق مستقبلاً؟",
                options: [
                    { text: "نعم", score: 1 },
                    { text: "ربما", score: 0 },
                    { text: "لا", score: 0 }
                ]
            },
            {
                text: "هل أنت نشيط على تيليجرام أو شبكات التواصل؟",
                options: [
                    { text: "نعم، يوميًا", score: 1 },
                    { text: "أحيانًا", score: 0 },
                    { text: "نادرًا", score: 0 }
                ]
            },
            {
                text: "إذا تم تدريبك على نظام واضح، هل يمكنك الالتزام به؟",
                options: [
                    { text: "بالتأكيد", score: 1 },
                    { text: "ربما", score: 0 },
                    { text: "لا أظن", score: 0 }
                ]
            },
            {
                text: "هل سبق وكنت جزءًا من مشروع، مبادرة، أو نشاط تطوعي؟",
                options: [
                    { text: "نعم", score: 1 },

                    { text: "لا أذكر", score: 0 }
                ]
            },
            {
                text: "هل تشعر بالحماس حاليًا لتبدأ شيئًا جديدًا؟",
                options: [

                ]
            },

                options: [

                    { text: "أفكر في التوقف", score: 0 },
                    { text: "أحمّل الفريق أو الشركة المسؤولية", score: 0 }
                ]
            },
            {
                text: "هل تعتقد أن الفشل في شيء ما يعني أنك لست مناسبًا له؟",
                options: [
                    { text: "لا، الفشل دليل على أني أتعلم", score: 1 },
                    { text: "أحيانًا", score: 0 },
                    { text: "نعم، أعتقد ذلك", score: 0 }
                ]
            },
            {
                text: "عندما يطلب منك القائد شيء لا يعجبك، ماذا تفعل؟",
                options: [
                    { text: "أفهم السبب وأناقش باحترام", score: 1 },
                    { text: "أنفذ بصمت", score: 0 },
                    { text: "أرفض", score: 0 }
                ]
            },
            {
                text: "شخص جديد في فريقك يخطئ دائمًا… كيف تتصرف؟",
                options: [
                    { text: "أساعده وأعلمه", score: 1 },
                    { text: "أتحاشاه", score: 0 },
                    { text: "أطلب استبعاده", score: 0 }
                ]
            },
            {
                text: "هل تعطي الأولوية للنتيجة أم للجهد المبذول؟",
                options: [
                    { text: "النتيجة", score: 1 },
                    { text: "الجهد", score: 0 },
                    { text: "لا أعرف", score: 0 }
                ]
            },
            {
                text: "إذا دخلت في مشروع جديد، هل تتوقع نتائج بسرعة؟",
                options: [
                    { text: "لا، أعلم أن النجاح يحتاج وقت", score: 1 },
                    { text: "خلال أسابيع", score: 0 },
                    { text: "أريد نتائج فورًا", score: 0 }
                ]
            },
            {
                text: "في موقف جديد، هل تنتظر أن يبدأ الآخرون أولًا؟",
                options: [
                    { text: "نعم", score: 1 },
                    { text: "لا", score: 0 },
                    { text: "حسب الوضع", score: 0 }
                ]
            }
        ];

        // Initialize variables
        let currentQuestion = 0;
        let score = 0;
        const userAnswers = new Array(questions.length).fill(-1);

        // DOM Elements
        const questionsContainer = document.getElementById('questions-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress');
        const answeredCount = document.getElementById('answered');
        const resultContainer = document.getElementById('result-container');
        const testContainer = document.querySelector('.test-container');
        const scoreElement = document.getElementById('score');
        const resultMessage = document.getElementById('result-message');
        const contactSection = document.getElementById('contact-section');
        const restartBtn = document.getElementById('restart-btn');

        // Initialize the test
        function initTest() {
            renderQuestion();
            updateNavigation();
            updateProgress();
        }

        // Render current question
        function renderQuestion() {
            const question = questions[currentQuestion];

            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isSelected = userAnswers[currentQuestion] === index;

                optionsHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}">
                        <div class="option-icon">${index + 1}</div>
                        <div>${option.text}</div>
                    </div>
                `;
            });

            questionsContainer.innerHTML = `
                <div class="question-container active">
                    <div class="question-number">سؤال ${currentQuestion + 1} من ${questions.length}</div>
                    <div class="question-text">${question.text}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
            `;

            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    const selectedIndex = parseInt(option.dataset.index);
                    userAnswers[currentQuestion] = selectedIndex;
                    renderQuestion();
                    updateNavigation();
                    updateProgress();
                });
            });
        }

        // Update navigation buttons
        function updateNavigation() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = userAnswers[currentQuestion] === -1;

            if (currentQuestion === questions.length - 1) {
                nextBtn.innerHTML = "اظهر النتيجة <i class='fas fa-flag-checkered'></i>";
            } else {
                nextBtn.innerHTML = "التالي <i class='fas fa-arrow-left'></i>";
            }
        }

        // Update progress bar
        function updateProgress() {
            const answered = userAnswers.filter(answer => answer !== -1).length;
            const progress = (answered / questions.length) * 100;

            progressBar.style.width = `${progress}%`;
            answeredCount.textContent = answered;
        }

        // Calculate score
        function calculateScore() {
            score = 0;
            userAnswers.forEach((answerIndex, questionIndex) => {
                if (answerIndex !== -1) {
                    const option = questions[questionIndex].options[answerIndex];
                    score += option.score;
                }
            });
            return score;
        }

        // Show results
        function showResults() {
            const finalScore = calculateScore();
            const percentage = Math.round((finalScore / questions.length) * 100);

            scoreElement.textContent = `${finalScore}/20`;

            if (finalScore >= 14) {
                resultMessage.innerHTML = `
                    <p>✅ نتيجتك رائعة! أنت في النطاق الذي نبحث عنه.</p>
                    <p>واضح أنك تمتلك عقلية إيجابية، ومرونة في التفكير، ولديك القابلية للتطور السريع.</p>
                    <p>كل ما تحتاجه هو توجيه بسيط في البداية، وبعدها ستنطلق بثبات.</p>
                    <p style="margin-top: 20px; font-weight: 500; color: #0088cc;">👣 تواصل معنا الآن، فنحن نبحث عن أشخاص مثلك.</p>
                    <p style="font-weight: 500; color: #f1c40f;">الخطوة التالية بين يديك.</p>
                `;
                contactSection.style.display = "flex";
            } else if (finalScore >= 10) {
                resultMessage.innerHTML = `
                    <p>⚠️ نتيجتك جيدة كبداية، لكن لا زال هناك بعض النقاط التي تحتاج منك تطوير.</p>
                    <p>هذا لا يعني أنك غير مؤهل، بل فقط أنك تحتاج للوضوح، التركيز، والانضباط أكثر.</p>
                    <p>نرى فيك الإمكانية… لكن القرار بيدك إن كنت مستعدًا للعمل على نفسك.</p>
                    <p style="margin-top: 20px; font-weight: 500; color: #f1c40f;">🎯 إذا رغبت، يمكننا مساعدتك بخطة بسيطة للارتقاء.</p>
                `;
                contactSection.style.display = "flex";
            } else {
                resultMessage.innerHTML = `
                    <p>❌ شكرًا لك على وقتك وإجابتك.</p>
                    <p>هذا الاختبار ليس لقياس الذكاء أو القيمة الشخصية، بل فقط لقياس مدى توافقك مع أسلوب عملنا.</p>
                    <p>نتيجتك الحالية تشير إلى أن الوقت ربما غير مناسب الآن، أو أن طريقتنا لا تتناسب معك حاليًا.</p>
                    <p style="margin-top: 20px; font-weight: 500; color: #0088cc;">💡 إذا شعرت لاحقًا أنك مستعد لتجربة مختلفة، سيكون الباب مفتوحًا من جديد.</p>
                    <p style="font-weight: 500; color: #3498db;">تمنياتنا لك بكل التوفيق في طريقك.</p>
                `;
                contactSection.style.display = "none";
            }

            testContainer.style.display = "none";
            resultContainer.style.display = "block";
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateNavigation();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (userAnswers[currentQuestion] === -1) return;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateNavigation();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', () => {
            // Reset all values
            currentQuestion = 0;
            score = 0;
            userAnswers.fill(-1);

            // Reset UI
            testContainer.style.display = "block";
            resultContainer.style.display = "none";
            contactSection.style.display = "none";

            // Reinitialize test
            initTest();
        });

        // Start the test
        initTest();
    </script>
